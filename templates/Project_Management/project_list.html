{% extends 'Project_Management/base.html' %}

{% block content %}
    <h1>My Projects</h1>
    </br></br>
    {% for project in projects %}
        <div class="project">
            <h2>&#9737; <a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a></h2>
            <a>{{ project.date_created }}</a>
        </div>
    {% endfor %}
{% endblock %}
