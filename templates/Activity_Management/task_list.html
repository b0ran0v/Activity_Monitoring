{% extends 'Project_Management/base.html' %}

{% block content %}
    <h1>My Tasks</h1>
    </br></br>
    {% for task in tasks %}
        <div class="task">
            <div class="date">{{ task.date_assigned }}</div>
            <h3>&#9737; <a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a></h3>
            </br>
        </div>
    {% endfor %}
{% endblock %}
